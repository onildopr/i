<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario e tabelas</title>
    <link rel="stylesheet" href="../stilos/style.css">
</head>
<body>
    <h2>Formularios e tabelas</h2>
    <form action="">
        <table style="width: 70%; margin: 0 auto;" >
            <tr>
                <td style="text-align:right">nome</td>
                <td><input type="text" name="none" placeholder="Digite seu nome"></td>


            </tr>
            <tr>
                <td style="text-align: right;">E-mail:</td>
                <td><input type="email" name="E-mail" placeholder="Digite seu E-mail"></td>


            </tr>
            <tr>
                <td style="text-align: right;">Pretenção salarial:</td>
                <td><input type="number" name="Salario" step="0.05" min="0" max="8000"></td>
            </tr>



         </table>
    </form>
    <h2><a href="../index.html">pagina inicial</a></h2>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novos java script</title>
    
</head>
<body>
    <fieldset>

        <h1 id="titao">manipulando elementos html (DOM)com java script </h1>
        <p id="resultado"></p>
        <label for="var">Digite um numero:</label>
        <input type="number" id="var" step="0.1" min="0" onmouseover="pereiraRes()" ><br>
        <p></p>
        <label for="var1">Digite outro numero:</label>
        <input type="number" id="var1" step="0.1" min="0"><br>
        <p></p>
        <input type="button" id="bot" value="valendo">
    </fieldset>
    <fieldset>
        <legend>Multiplos de 4</legend>
        <label for="v1">Inicio</label>
        <input type="number" id="v1" step="1" min="0"><br>
        <p></p>
        <label for="v2">Fim</label>
        <input type="number" id="v2" step="1" min="0"><br>
        <p></p>
        <span id="vf"></span>
        <button id="btgerar">Gerar</button>
    </fieldset>
    <script src="testando elementos pelo id.js"></script>
</body>
</html>
